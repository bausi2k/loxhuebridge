name: Docker Image CI

on:
  push:
    tags:
      - 'v*' # Trigger nur bei Tags wie v1.2.0

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startswith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # WICHTIG: Baut für PC (amd64) und Raspberry Pi (arm64) gleichzeitig!
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  create-release:
    needs: build-and-push # Warten, bis Docker fertig ist (optional)
    runs-on: ubuntu-latest
    permissions:
      contents: write # WICHTIG: Erlaubt das Erstellen von Releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Release Notes
        id: extract_release_notes
        # Dieser kleine Trick liest den NEUESTEN Eintrag aus deiner CHANGELOG.md
        # Voraussetzung: Dein Changelog folgt dem Format "## [Version]"
        run: |
          # Wir suchen den Text zwischen dem ersten und zweiten Versions-Header
          sed -n '/^## \[/p' CHANGELOG.md | sed -n '1p' > header.txt
          VERSION=$(cat header.txt | sed -E 's/## \[(.*)\].*/\1/')
          
          # Extrahiere den Inhalt (alles zwischen dem aktuellen und dem nächsten ##)
          sed -n "/^## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | sed '1d;$d' > release_body.md
          
          echo "Release Notes extrahiert für Version $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_body.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}